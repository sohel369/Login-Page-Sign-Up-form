<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Sign Up form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Sign Up form For our NEWSLETTER</h1>
            <h2>Learn the about latest research, events, job opportunities, and what our team is up to!</h2>
        </div>
        <form action="#">
            <div class="input_box">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
            <div id="email">
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="input_contact">
                <input type="number" name="phone" placeholder="Your Phone" required>
                <input type="number" name="zip_code" placeholder="Your zip-code" required>
            </div>
            <div>
                <input type="checkbox" name="school_board_member" id="school_board_member">
                <label for="school_board_member">I am a school board member.</label>
            </div>
            <div>
                <input type="checkbox" name="agree_to_messages" id="agree_to_messages">
                <label for="agree_to_messages">By providing your phone number, you agree to receive messages from ABC at the provided number.</label>
            </div>
        </form>
    </div>
</body>

</html>
